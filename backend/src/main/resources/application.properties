spring.application.name=backend
spring.config.import=file:env.properties
#SERVER CONFIG
server.port=${SERVER_PORT}
#DB CONFIG
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5433/${PG_DB_NAME}
spring.datasource.driver=org.postgresql.Driver
#HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
#JWT
jwt.secret=${JWT_SECRET}
# CLOUDINARY
cloudinary.cloud-name=${cloudinary.cloud-name}
cloudinary.api-key=${cloudinary.api-key}
cloudinary.api-secret=${cloudinary.api-secret}
#Mailgun
mailgun.apikey=${mailgun.apikey}
mailgun.domain=${mailgun.domain}
#Admin
admin_password=${admin_password}